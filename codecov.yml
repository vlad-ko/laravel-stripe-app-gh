
coverage:
  status:
    project:
      default:
        target: 50% #overall project/ repo coverage
    patch:
      service:
        target: 41.67%
        threshold: 0.01%
        flags:
          - service
      controller:
        target: auto
        flags:
          - controller 
      unit:
        informational: true
        target: auto
        flags:
          - unit
      javascript:
        target: 80%
        flags:
          - javascript

github_checks:
    annotations: true

comment:
  layout: "newheader, diff, flags, components, files"
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false        # [yes :: must have a base report to post]
  require_head: true       # [yes :: must have a head report to post]
  show_carryforward_flags: true 
  show_critical_paths: true #new option to labeled critical files
  hide_comment_details: true #collapse all the "detailed info" for the PR comment

profiling:
  critical_files_paths:
    - app/Services/*
    - resources/js/classes/*
    - app/Models/Charge.php
  
flags:
  service:
    carryforward: true
    paths: 
      - app/Services
  controller:
    carryforward: true
    paths: 
      - app/Http/Controllers
  unit:
    carryforward: true
    paths: 
      - app/Models
  javascript:
    paths:
      - resources/js
  backend:
    paths:
      - .*
component_management:
  default_rules:  # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
  individual_components:
      - component_id: js-component  # this is an identifier that should not be changed
        name: person-menu  # this is a display name, and can be changed freely
        paths: 
          - resources/js
coverage:
  status:
    project:
      default:
        target: 50% #overall project/ repo coverage
    patch:
      service:
        target: 41.67%
        threshold: 0.01%
        flags:
          - service
      controller:
        target: auto
        flags:
          - controller 
      unit:
        informational: true
        target: auto
        flags:
          - unit
      javascript:
        target: 80%
        flags:
          - javascript

github_checks:
    annotations: true

comment:
  layout: "newheader, diff, flags, files"
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false        # [yes :: must have a base report to post]
  require_head: true       # [yes :: must have a head report to post]
  show_carryforward_flags: true 
  show_critical_paths: true #new option to labeled critical files
  hide_comment_details: true #collapse all the "detailed info" for the PR comment

profiling:
  critical_files_paths:
    - app/Services/*
    - resources/js/classes/*
    - app/Models/Charge.php
  
flags:
  service:
    carryforward: true
    paths: 
      - app/Services
  controller:
    carryforward: true
    paths: 
      - app/Http/Controllers
  unit:
    carryforward: true
    paths: 
      - app/Models
  javascript:
    paths:
      - resources/js

component_management:
  individual_components:
    - component_id: "backend"
      paths:
        - ".*"
      flag_regexes: # List. Flags to be included in the component.
      - "unit"
      - "controller"
      - "service"
